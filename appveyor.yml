# from https://github.com/puppetlabs/puppetlabs-dsc/blob/master/appveyor.yml
version: 1.1.x.{build}
skip_commits:
  message: /^\(?doc\)?.*/
clone_depth: 10
init:
- SET
- 'mkdir C:\ProgramData\PuppetLabs\code && exit 0'
- 'mkdir C:\ProgramData\PuppetLabs\facter && exit 0'
- 'mkdir C:\ProgramData\PuppetLabs\hiera && exit 0'
- 'mkdir C:\ProgramData\PuppetLabs\puppet\var && exit 0'
environment:
  matrix:
  - PUPPET_GEM_VERSION: ~> 4.0
    RUBY_VER: 22
  - PUPPET_GEM_VERSION: ~> 4.0
    RUBY_VER: 22-x64
# https://github.com/ffi/ffi/issues/602#issuecomment-363364015  Ruby Gems Version is limited to < 2.5 on windows.
  - PUPPET_GEM_VERSION: ~> 5.0
    RUBY_VER: 24
  - PUPPET_GEM_VERSION: ~> 5.0
    RUBY_VER: 24-x64
  - PUPPET_GEM_VERSION: 4.7.1
    RUBY_VER: 22-x64
matrix:
  fast_finish: true
install:
- SET PATH=C:\Ruby%RUBY_VER%\bin;%PATH%
- ps: |
    gem list openssl
    ruby -ropenssl -e 'puts \"OpenSSL Version - #{OpenSSL::OPENSSL_VERSION}\"; puts \"OpenSSL Library Version - #{OpenSSL::OPENSSL_LIBRARY_VERSION}\"'
- bundle install --jobs 4 --retry 2 --without system_tests build
- type Gemfile.lock
build: off
test_script:
- bundle exec puppet -V
- ruby -v
- gem -v
- bundle -v
- bundle exec rake spec
- ps: |
    $msiPath = "$($env:USERPROFILE)\puppet-agent-5.4.0-x86.msi.msi"
    (New-Object Net.WebClient).DownloadFile('https://downloads.puppetlabs.com/windows/puppet5/puppet-agent-5.4.0-x86.msi', $msiPath)
    cmd /c start /wait msiexec /i $msiPath /q
    puppet config print config
    puppet config print modulepath
    puppet module install puppetlabs-windows
    puppet module install autostructure-harden_windows_server
    facter
    puppet apply -e "include ::harden_windows_server" --disable_warnings deprecations
notifications:
- provider: Email
  to:
  - nobody@nowhere.com
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: false
